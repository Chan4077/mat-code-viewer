<div #code class="code-snippet">
	<button mat-icon-button (click)="_copyToClipboard()" class="code-viewer-copy-button" matTooltip="Copy code" matTooltipPosition="left" [color]="color">
		<mat-icon>
			<svg width="24" height="24">
				<path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"
				/>
			</svg>
		</mat-icon>
	</button>
	<span *ngIf="fileName" class="code-viewer-filename">{{fileName}}</span>
	<pre class="hljs {{language}}" [ngStyle]="{'tab-size' : tabSize, '-moz-tab-size' : tabSize}"><code><ng-content></ng-content></code></pre>
</div>
